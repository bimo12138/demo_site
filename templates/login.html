{% extends "index_base.html" %}
{% load staticfiles %}
{% block title %}
    登陆
{% endblock %}

{% block outside_link_css %}

{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="login-form center-block ">
                <form action="" method="post" style="font-size: 18px;">
                    {% csrf_token %}
                    <label for="username" style="margin-bottom: 10px">姓名:</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入姓名: " style="margin-bottom: 10px" name="username">
                    <label for="password" style="margin-bottom: 10px">密码:</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码: " style="margin-bottom: 10px;" name="password">
                    <div class="btn-group pull-right">
                        <button class="btn btn-default" type="reset" id="reset_btn" style="margin-right: 20px;">重置</button>
                        <button class="btn btn-primary" type="submit" id="submit_btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js_link %}
    <script src="{% static "js/account.js" %}"></script>
{% endblock %}
